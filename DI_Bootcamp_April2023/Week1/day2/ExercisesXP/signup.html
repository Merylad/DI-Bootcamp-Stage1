<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="login-signup.css">
</head>
<body>
    <main>
        <form action="">
            <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname"></div>
            <div><label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname"></div>
            <div><label for="username">User Name</label>
            <input type="text" id="username" name="username"></div>
            <div><label for="email">Email</label>
            <input type="email" required id="email"></div>
            <div><label for="password">Password</label>
            <input type="password" id="password"></div>
            <button>Submit</button>
        </form>
    </main>
    
</body>
</html>
