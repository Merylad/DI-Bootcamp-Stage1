<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="login">
            <h2 id="log">Log In</h2>
            <form action="">
                <input type="email" placeholder="email" id="mail"> <br>
                <input type="password" placeholder="password" id="password"> <br>
                <div id="line">
                <input type="checkbox" value="rememberme"> Remember me
                <button id="forgot">forgot password?</button><br></div>
                <button id="login">LOG IN</button>
            </form>

            <h2 class="hr-lines">Or connect with</h2>
            <div class="logos">
                <a href="https://www.facebook.com/"> <i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://twitter.com/"> <i class="fa-brands fa-twitter"></i></a>
                <a href="https://github.com/">  <i class="fa-brands fa-github"></i></a>
                <a href="https://fr.linkedin.com/">  <i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <footer>&copy 2023</footer>
        </section>
    
        <section class="hello">
            <i id="user" class="fa-solid fa-user-plus"></i>
            <h1>Hello, friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button id="register">Register <i class="fa-regular fa-circle-right"></i> </button>
            
        </section>
        
    </main>

    
</body>
</html>
