<!DOCTYPE html>
<html>
<head>
    <title>Create Rental</title>
</head>
<body>
    <h1>Create Rental</h1>
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create Rental">
    </form>
</body>
</html>
