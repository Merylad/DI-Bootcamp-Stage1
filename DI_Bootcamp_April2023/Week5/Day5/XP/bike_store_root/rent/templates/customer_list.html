<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers_list</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #aadbdef2;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <thead>
                <th>Customer_id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Phone_number</th>
                <th>Address</th>
                <th>City</th>
                <th>Country</th>
            </thead>
            <tbody>
               
                {%for c in customers%}
                    <tr>
                    <td>{{c.id}} </td>
                    <td>{{c.first_name}} </td>
                    <td>{{c.last_name}} </td>
                    <td>{{c.email}} </td>
                    <td>{{c.phone_number}} </td>
                    <td>{{c.address}} </td>
                    <td>{{c.city}} </td>
                    <td>{{c.country}} </td> 
                    </tr>
    
                {%endfor%}
            </tbody>
        </table>
    </form>
    
</body>
</html>
